{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h2>Gestión de Productos</h2>
    
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Información Básica</h5>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (€)</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>
                
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del Producto</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                    <div id="preview" class="mt-2"></div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Opciones de Promoción</h5>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="destacado" name="destacado">
                    <label class="form-check-label" for="destacado">Producto Destacado</label>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="en_promocion" name="en_promocion">
                    <label class="form-check-label" for="en_promocion">En Promoción</label>
                </div>
                
                <div class="mb-3">
                    <label for="descuento" class="form-label">Descuento (%)</label>
                    <input type="number" class="form-control" id="descuento" name="descuento" value="0">
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="{% url 'admin:products_product_changelist' %}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>

<script>
document.getElementById('imagen').onchange = function(e) {
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    const file = e.target.files[0];
    if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = '200px';
        img.className = 'mt-2 rounded';
        preview.appendChild(img);
    }
};
</script>
{% endblock %}
